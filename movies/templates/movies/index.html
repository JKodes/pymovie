{% extends 'movies/_base.html' %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite Movies</title>
  </head>
  <body>
  {% block content %}
    <h1>My Favorite Movies</h1>
    {% if movies %}
        {% for movie in movies %}
            <li> {{ movie }} </li>
        {% endfor %}
    {% else %}
        <p>No favorite movies to display</p>
    {% endif %}
  {% endblock %}
  </body>
</html>
